<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Tags HTML</title>
</head>
<body>
    <h1>Aula 02 - Tags HTML</h1>

    <p>Aula sobre tags básicas do HTML</p>

    <h2>Listas</h2>
    
    <p>Esta é uma lista ordenada!</p>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <p>Esta é uma lista não ordenada!</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <p>Esta é uma lista detalhada</p>

    <dl>
        <dt>Item 1</dt>
        <dd>Descrição 1</dd>
        <dt>Item 2</dt>
        <dd>Descrição 2</dd>
        <dt>Item 3</dt>
        <dd>Descrição 3</dd>
    </dl>
</body>
</html>
