<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - Formulario WEB</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div>
        <header>
            <h1>Formulários WEB</h1>

            <p>Ícone do github <i class="bi bi-github"></i></p>

            <a href="https://github.com/fervini">
                <i class="bi bi-github"></i> GitHub/FerVini
            </a>
        </header>
    </div>
    <div class="formulario">
        <form action="#" method="post">
            <div>
                <label for="nome">Nome</label>
                <input id="nome" type="text" name="nome" placeholder="Ex: Zé Colmeia" required>
            </div>

            <div>
                <label for="mail">E-mail</label>
                <input type="email" id="mail" name="mail" placeholder="Ex: zecolmeia@mail.com">
            </div>

            <div>
                <label for="semestre">Semestre da universidade</label>
                <input type="number" name="semestre" id="semestre" min="1" max="8">
            </div>
                
            <div>

                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" minlength="4" maxlength="8">
            </div>

            <div>
                <label for="inativo">Campo Inativo</label>
                <input type="text" name="inativo" id="inativo" disabled>
            </div>

            <div>
                <label for="placa">Placa do veículo</label>
                <input type="text" name="placa" id="placa" placeholder="AAA0A00 ou AAA0000" 
                pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}|[A-Z]{3}[0-9]{4}">
            </div>

            <input type="submit" value="Salvar">
        </form>
    </div>
</body>
</html>
