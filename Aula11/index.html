<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mb-5 p-3 text-center">
                <h1 class="display-3">Formul√°rio consumindo uma API</h1>
                <p class="lead">API viaCep com Javascript</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Inicio do formulario -->
                <form method="get" action=".">

                    <div class="mb-3">
                        <label class="form-label">Cep:</label>
                        <input class="form-control" name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                            onblur="pesquisacep(this.value);" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="rua">Rua:</label>
                        <input class="form-control endereco" name="rua" type="text" id="rua" size="60" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="bairro">Bairro:</label>
                        <input class="form-control endereco" name="bairro" type="text" id="bairro" size="40" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="cidade">Cidade:</label>
                        <input class="form-control endereco" name="cidade" type="text" id="cidade" size="40" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="estado">Estado:</label>
                        <input class="form-control endereco" name="uf" type="text" id="uf" size="2" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="ibge">IBGE:</label>
                        <input class="form-control endereco" name="ibge" type="text" id="ibge" size="8" />
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="js/index.js"></script>
</body>

</html>
